<header class="relative h-[90vh] max-h-[650px] bg-[#cbe1ad]">
  <img
    class="absolute inset-0 h-full w-full object-cover object-right md:object-contain"
    src="/assets/img/6_Saturday.jpg"
    alt="Hero"
  />

  <div class="absolute inset-0 block bg-black-300/75 sm:hidden"></div>

  <div
    class="relative mx-auto flex h-full max-w-screen-xl items-center px-5 py-32 pl-10"
  >
    <div class="max-w-xl text-left">
      <h1
        class="text-5xl font-extrabold text-white sm:text-black-300 md:text-6xl"
      >
        Too tired for grocery shopping?
      </h1>

      <p
        class="mt-10 max-w-lg text-xl text-white sm:leading-relaxed sm:text-black-300"
      >
        Delivery address
      </p>

      <div class="mt-3 flex flex-wrap items-center gap-3 text-center">
        <input
          type="email"
          id="email"
          class="block w-4/6 sm:w-1/2 rounded-lg border-gray-200 px-5 py-3 text-sm shadow-sm outline-blue-600"
          placeholder="Enter Location"
        />

        <button
          routerLink="/restaurants"
          class="block rounded-lg bg-blue-600 px-5 py-3 text-sm font-medium text-white shadow hover:opacity-80 focus:outline-none focus:ring active:opacity-50 sm:w-auto"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</header>
